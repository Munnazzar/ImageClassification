<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100" style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));">
    <div class="min-h-screen flex items-center justify-center">
        <div class="glass-effect p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Classification Result</h1>
            
            <!-- Display the uploaded image -->
            <div class="mb-6">
                <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="w-48 h-48 object-contain mx-auto rounded-lg shadow-md">
            </div>
            
            <!-- Display the prediction result -->
            <div class="text-gray-800 mb-6">
                <p class="text-lg font-semibold">Prediction: <span class="font-bold text-blue-600">{{ label }}</span></p>
                <p class="text-lg font-semibold">Confidence: <span class="font-bold text-blue-600">{{ confidence }}%</span></p>
            </div>

            <!-- Back button -->
            <a href="/" class="inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Classify Another Image</a>
        </div>
    </div>
</body>
</html>
